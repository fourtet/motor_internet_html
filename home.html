<!doctype html>
<html>
	<head>
		<title>Motor</title>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<style>
		h1 {
			text-align: center;
		}

		.margin-bottom {
			margin-bottom: 30px;
		}
		
		</style>
	</head>
	<body>
	
		<h1>App</h1>

		<div class="container">
			<div class="row margin-bottom">
				<div class="col-xs-4 col-xs-offset-4 text-center">
					<button class="btn btn-success control" id="moveradelante">Mover Adelante</button>
				</div>
			</div>
			<div class="row margin-bottom">
				<div class="col-xs-4 text-center">
					<button class="btn btn-success control" id="moverizquierda">Mover Izquierda</button>
				</div>
				<div class="col-xs-4 text-center">
					<button class="btn btn-danger control" id="parar">Mover Parar</button>
				</div>
				<div class="col-xs-4 text-center">
					<button class="btn btn-success control" id="moverderecha">Mover Derecha</button>
				</div>
			</div>
			<div class="row margin-bottom">
				<div class="col-xs-4 col-xs-offset-4 text-center">
					<button class="btn btn-success control" id="moveratras">Mover Atras</button>
				</div>
			</div>
		</div>
		
		
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".control").click(function(e){
				var p = $(this).attr('id'); 
				
				$.ajax({
          type: "GET",
          url: "http://192.168.1.100:80",
          data: 'P=' + p,
					async: true,
					timeout: 300,
        });
			});
			
		});
	</script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
